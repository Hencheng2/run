<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRunner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <!-- CodeMirror Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css">
    <!-- CodeMirror Language Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/php/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/ruby/ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/go/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/rust/rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/swift/swift.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/typescript/typescript.min.js"></script>
    <!-- CodeMirror Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <style>
        .CodeMirror {
            height: 100% !important;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        .cm-editor {
            background-color: #1f2937;
            color: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">CodeRunner</h1>
        <div>
            <select id="language" class="bg-gray-700 text-gray-100 p-2 rounded">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
                <option value="go">Go</option>
                <option value="rust">Rust</option>
                <option value="sql">SQL</option>
                <option value="swift">Swift</option>
                <option value="typescript">TypeScript</option>
            </select>
        </div>
        <div>
            <button id="run-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mr-2">Run</button>
            <button id="save-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded mr-2">Save</button>
            <button id="download-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded mr-2">Download</button>
            <input type="file" id="upload-btn" class="hidden" accept=".py,.js,.html,.css,.cpp,.java,.php,.rb,.go,.rs,.sql,.swift,.ts">
            <label for="upload-btn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded cursor-pointer">Upload File</label>
        </div>
    </header>

    <div class="flex flex-1">
        <aside class="w-64 bg-gray-800 p-4">
            <div class="mb-4">
                <h2 class="text-lg font-semibold">Files</h2>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-2 py-1 rounded mt-2">+ New</button>
            </div>
            <ul>
                <li class="bg-gray-700 p-2 rounded cursor-pointer">main.py</li>
            </ul>
            <div class="mt-4">
                <h2 class="text-lg font-semibold">Dependency Files</h2>
                <ul>
                    <li class="bg-gray-700 p-2 rounded cursor-pointer">requirements.txt</li>
                </ul>
            </div>
        </aside>

        <main class="flex-1 p-4">
            <div class="bg-gray-800 p-2 rounded mb-4">
                <h2 class="text-lg font-semibold">main.py</h2>
            </div>
            <form id="code-form">
                <textarea id="code-editor" name="code" class="hidden">
# Write your Python code here
print("Hello, World!")
                </textarea>
            </form>
        </main>

        <aside class="w-1/3 bg-gray-800 p-4">
            <div class="mb-4">
                <h2 class="text-lg font-semibold">Output</h2>
                <div class="flex space-x-2">
                    <button class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">Console</button>
                    <button class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">HTML Output</button>
                </div>
            </div>
            <div id="output" class="bg-gray-900 p-4 rounded h-96 overflow-auto"></div>
        </aside>
    </div>

    <footer class="bg-gray-800 p-4 text-center">
        <p>Idle</p>
        <p>CodeRunner v1.0</p>
    </footer>

    <script>
        // Initialize CodeMirror
        const textarea = document.getElementById('code-editor');
        const languageSelect = document.getElementById('language');
        let editor;

        function initializeEditor(mode) {
            // Map language select values to CodeMirror modes
            const modeMap = {
                python: 'python',
                javascript: 'javascript',
                html: 'xml',
                css: 'css',
                cpp: 'clike',
                java: 'clike',
                php: 'php',
                ruby: 'ruby',
                go: 'go',
                rust: 'rust',
                sql: 'sql',
                swift: 'swift',
                typescript: 'typescript'
            };

            // Destroy previous editor instance if it exists
            if (editor) {
                editor.state.doc = null; // Clear document
                editor.dom.remove(); // Remove editor from DOM
            }

            editor = new CodeMirror.EditorView({
                doc: textarea.value,
                extensions: [
                    CodeMirror.basicSetup,
                    CodeMirror[modeMap[mode] || 'python'](),
                    CodeMirror.EditorView.theme({
                        '&': { backgroundColor: '#1f2937', color: '#e5e7eb' },
                        '.cm-scroller': { overflow: 'auto' }
                    })
                ],
                parent: textarea.parentElement
            });

            // Hide the original textarea
            textarea.style.display = 'none';
        }

        // Initialize editor with default language (Python)
        initializeEditor('python');

        // Update editor mode when language changes
        languageSelect.addEventListener('change', () => {
            initializeEditor(languageSelect.value);
        });

        // Sync editor content with textarea on form submission
        const form = document.getElementById('code-form');
        form.addEventListener('submit', (e) => {
            textarea.value = editor.state.doc.toString();
        });

        // Example run button functionality (placeholder for actual execution)
        document.getElementById('run-btn').addEventListener('click', () => {
            const code = editor.state.doc.toString();
            const outputDiv = document.getElementById('output');
            // Placeholder: Simulate output (replace with actual execution logic)
            outputDiv.textContent = `Running ${languageSelect.value} code...\n${code}`;
        });

        // Download button functionality
        document.getElementById('download-btn').addEventListener('click', () => {
            const code = editor.state.doc.toString();
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `main.${languageSelect.value === 'python' ? 'py' : languageSelect.value}`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Upload button functionality
        document.getElementById('upload-btn').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    editor.dispatch({
                        changes: { from: 0, to: editor.state.doc.length, insert: event.target.result }
                    });
                    textarea.value = event.target.result;
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
