<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRunner - Multi-Language Code Editor</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs/loader.js"></script>
    <!-- JSZip for project export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- FileSaver for download functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- Pyodide for Python execution -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <!-- Babel standalone for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
        }
        .monaco-editor {
            width: 100%;
            height: 100%;
        }
        .file-explorer {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            background-color: rgba(0, 122, 204, 0.8);
        }
        .output-panel {
            font-family: monospace;
            white-space: pre-wrap;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .html-output {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            color: black;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-bold">CodeRunner</h1>
            <div>
                <select id="language-select" class="bg-gray-700 text-white p-2 rounded">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="ruby">Ruby</option>
                    <option value="go">Go</option>
                    <option value="html">HTML</option>
                </select>
            </div>
            <input type="text" id="project-name" placeholder="Project Name" class="bg-gray-700 text-white p-2 rounded w-40" value="Untitled Project">
        </div>
        <div class="flex space-x-2">
            <button id="run-btn" class="bg-blue-600 text-white px-4 py-2 rounded btn-hover flex items-center">
                <span id="run-text">Run</span>
                <span id="run-spinner" class="loading-spinner hidden"></span>
            </button>
            <button id="save-btn" class="bg-gray-700 text-white px-4 py-2 rounded btn-hover">Save</button>
            <button id="download-btn" class="bg-gray-700 text-white px-4 py-2 rounded btn-hover">Download</button>
            <input type="file" id="upload-btn" class="hidden" multiple directory webkitdirectory>
            <label for="upload-btn" class="bg-gray-700 text-white px-4 py-2 rounded btn-hover cursor-pointer">Upload</label>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-1 overflow-hidden">
        <!-- File Explorer -->
        <div id="file-explorer" class="file-explorer bg-gray-900 w-64 overflow-y-auto p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-semibold">Files</h2>
                <button id="toggle-explorer" class="text-gray-400 hover:text-white">‚Üê</button>
            </div>
            <div id="file-tree" class="mb-4">
                <!-- Files will be dynamically added here -->
            </div>
            <div>
                <h3 class="font-semibold mb-2">Dependency Files</h3>
                <div id="dependency-files">
                    <!-- Dependency files will be dynamically added here -->
                </div>
                <button id="add-dependency" class="mt-2 text-blue-400 hover:text-blue-300 text-sm">+ Add Dependency File</button>
            </div>
        </div>

        <!-- Code Editor -->
        <div class="flex-1 relative">
            <div id="editor" class="monaco-editor"></div>
        </div>

        <!-- Output Panel -->
        <div id="output-panel" class="bg-gray-900 w-1/3 overflow-y-auto p-4 output-panel flex flex-col">
            <h2 class="font-semibold mb-4">Output</h2>
            <div id="output-tabs" class="flex border-b border-gray-700 mb-2">
                <button class="tab-btn px-4 py-2 border-b-2 border-blue-500 text-blue-300" data-tab="output">Console</button>
                <button class="tab-btn px-4 py-2" data-tab="html-output">HTML Output</button>
            </div>
            <div id="output-content" class="whitespace-pre-wrap flex-1 overflow-auto"></div>
            <div id="html-output-content" class="hidden flex-1 overflow-auto">
                <iframe id="html-output-frame" class="html-output"></iframe>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-2 flex justify-between items-center text-sm">
        <div id="status">Idle</div>
        <div>CodeRunner v1.0</div>
    </footer>

    <!-- Dependency Modal -->
    <div id="dependency-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded w-96">
            <h3 class="font-semibold mb-4">Add Dependency File</h3>
            <select id="dependency-type" class="bg-gray-700 text-white p-2 rounded w-full mb-4">
                <option value="requirements.txt">Python - requirements.txt</option>
                <option value="package.json">JavaScript - package.json</option>
                <option value="pom.xml">Java - pom.xml</option>
                <option value="gemfile">Ruby - Gemfile</option>
                <option value="go.mod">Go - go.mod</option>
            </select>
            <button id="create-dependency" class="bg-blue-600 text-white px-4 py-2 rounded w-full btn-hover">Create</button>
            <button id="cancel-dependency" class="bg-gray-700 text-white px-4 py-2 rounded w-full mt-2 btn-hover">Cancel</button>
        </div>
    </div>

    <script>
        // Initialize application when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
            // Application state
            const state = {
                currentLanguage: 'python',
                currentFile: 'main.py',
                files: {
                    'main.py': {
                        name: 'main.py',
                        content: '# Write your Python code here\nprint("Hello, World!")',
                        language: 'python'
                    }
                },
                dependencies: {},
                projectName: 'Untitled Project'
            };

            // Initialize Pyodide
            let pyodide;
            async function loadPyodide() {
                statusElement.textContent = 'Loading Python runtime...';
                try {
                    pyodide = await loadPyodide({
                        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/"
                    });
                    statusElement.textContent = 'Python runtime loaded';
                    setTimeout(() => {
                        if (statusElement.textContent === 'Python runtime loaded') {
                            statusElement.textContent = 'Idle';
                        }
                    }, 2000);
                } catch (error) {
                    statusElement.textContent = 'Failed to load Python runtime';
                    console.error('Pyodide loading error:', error);
                }
            }

            // Load Pyodide
            await loadPyodide();

            // DOM elements
            const languageSelect = document.getElementById('language-select');
            const projectNameInput = document.getElementById('project-name');
            const runButton = document.getElementById('run-btn');
            const runText = document.getElementById('run-text');
            const runSpinner = document.getElementById('run-spinner');
            const saveButton = document.getElementById('save-btn');
            const downloadButton = document.getElementById('download-btn');
            const uploadButton = document.getElementById('upload-btn');
            const fileExplorer = document.getElementById('file-explorer');
            const toggleExplorer = document.getElementById('toggle-explorer');
            const fileTree = document.getElementById('file-tree');
            const dependencyFiles = document.getElementById('dependency-files');
            const addDependencyButton = document.getElementById('add-dependency');
            const outputContent = document.getElementById('output-content');
            const htmlOutputFrame = document.getElementById('html-output-frame');
            const htmlOutputContent = document.getElementById('html-output-content');
            const statusElement = document.getElementById('status');
            const dependencyModal = document.getElementById('dependency-modal');
            const dependencyType = document.getElementById('dependency-type');
            const createDependency = document.getElementById('create-dependency');
            const cancelDependency = document.getElementById('cancel-dependency');
            const tabButtons = document.querySelectorAll('.tab-btn');

            // Initialize Monaco Editor
            let editor;
            require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs' }});
            require(['vs/editor/editor.main'], function() {
                editor = monaco.editor.create(document.getElementById('editor'), {
                    value: state.files[state.currentFile].content,
                    language: state.currentLanguage,
                    theme: 'vs-dark',
                    automaticLayout: true,
                    fontSize: 14,
                    lineNumbers: 'on',
                    roundedSelection: true,
                    scrollBeyondLastLine: false,
                    readOnly: false,
                    cursorStyle: 'line',
                    minimap: { enabled: false }
                });

                // Listen for editor changes
                editor.onDidChangeModelContent(function() {
                    state.files[state.currentFile].content = editor.getValue();
                });
            });

            // Set up event listeners
            languageSelect.addEventListener('change', handleLanguageChange);
            projectNameInput.addEventListener('change', handleProjectNameChange);
            runButton.addEventListener('click', runCode);
            saveButton.addEventListener('click', saveProject);
            downloadButton.addEventListener('click', downloadProject);
            uploadButton.addEventListener('change', handleFileUpload);
            toggleExplorer.addEventListener('click', toggleFileExplorer);
            addDependencyButton.addEventListener('click', showDependencyModal);
            createDependency.addEventListener('click', createDependencyFile);
            cancelDependency.addEventListener('click', hideDependencyModal);
            
            // Tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    tabButtons.forEach(btn => {
                        btn.classList.remove('border-b-2', 'border-blue-500', 'text-blue-300');
                        btn.classList.add('text-gray-400');
                    });
                    button.classList.add('border-b-2', 'border-blue-500', 'text-blue-300');
                    button.classList.remove('text-gray-400');
                    
                    if (tab === 'output') {
                        outputContent.classList.remove('hidden');
                        htmlOutputContent.classList.add('hidden');
                    } else if (tab === 'html-output') {
                        outputContent.classList.add('hidden');
                        htmlOutputContent.classList.remove('hidden');
                    }
                });
            });

            // Initialize file tree
            updateFileTree();
            updateDependencyFiles();

            // Event handlers
            function handleLanguageChange() {
                state.currentLanguage = languageSelect.value;
                const extension = getExtensionForLanguage(state.currentLanguage);
                const newFileName = `main.${extension}`;
                
                // Create a new file if it doesn't exist
                if (!state.files[newFileName]) {
                    state.files[newFileName] = {
                        name: newFileName,
                        content: getDefaultCode(state.currentLanguage),
                        language: state.currentLanguage
                    };
                }
                
                // Switch to the new file
                switchFile(newFileName);
            }

            function handleProjectNameChange() {
                state.projectName = projectNameInput.value || 'Untitled Project';
            }

            function toggleFileExplorer() {
                fileExplorer.classList.toggle('w-64');
                fileExplorer.classList.toggle('w-0');
                fileExplorer.classList.toggle('p-4');
                fileExplorer.classList.toggle('p-0');
                fileExplorer.classList.toggle('overflow-hidden');
                
                const toggleIcon = toggleExplorer.textContent;
                toggleExplorter.textContent = toggleIcon === '‚Üí' ? '‚Üê' : '‚Üí';
            }

            function showDependencyModal() {
                dependencyModal.classList.remove('hidden');
            }

            function hideDependencyModal() {
                dependencyModal.classList.add('hidden');
            }

            function createDependencyFile() {
                const type = dependencyType.value;
                let fileName, defaultContent;
                
                switch(type) {
                    case 'requirements.txt':
                        fileName = 'requirements.txt';
                        defaultContent = '# Add your Python dependencies here\n# numpy==1.21.0';
                        break;
                    case 'package.json':
                        fileName = 'package.json';
                        defaultContent = `{
  "name": "${state.projectName.toLowerCase().replace(/\s+/g, '-')}",
  "version": "1.0.0",
  "description": "",
  "main": "main.js",
  "scripts": {
    "test": "echo \\"Error: no test specified\\" && exit 1"
  },
  "dependencies": {}
}`;
                        break;
                    case 'pom.xml':
                        fileName = 'pom.xml';
                        defaultContent = `<?xml version="1.0" encoding="UTF-8"?>
<project xmlns="http://maven.apache.org/POM/4.0.0"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
    <modelVersion>4.0.0</modelVersion>

    <groupId>com.example</groupId>
    <artifactId>${state.projectName.toLowerCase().replace(/\s+/g, '-')}</artifactId>
    <version>1.0-SNAPSHOT</version>

    <properties>
        <maven.compiler.source>11</maven.compiler.source>
        <maven.compiler.target>11</maven.compiler.target>
    </properties>

    <dependencies>
        <!-- Add dependencies here -->
    </dependencies>
</project>`;
                        break;
                    case 'gemfile':
                        fileName = 'Gemfile';
                        defaultContent = '# Add your Ruby dependencies here\n# gem "rails"';
                        break;
                    case 'go.mod':
                        fileName = 'go.mod';
                        defaultContent = `module ${state.projectName.toLowerCase().replace(/\s+/g, '/')}\n\ngo 1.17\n\n// Add dependencies here`;
                        break;
                }
                
                state.files[fileName] = {
                    name: fileName,
                    content: defaultContent,
                    language: type === 'package.json' ? 'json' : 'plaintext'
                };
                
                updateDependencyFiles();
                hideDependencyModal();
            }

            function switchFile(fileName) {
                state.currentFile = fileName;
                const file = state.files[fileName];
                
                // Update editor
                if (editor) {
                    const model = editor.getModel();
                    if (model) {
                        model.dispose();
                    }
                    
                    const newModel = monaco.editor.createModel(
                        file.content,
                        file.language
                    );
                    
                    editor.setModel(newModel);
                }
                
                // Update UI
                updateFileTree();
            }

            function updateFileTree() {
                fileTree.innerHTML = '';
                
                Object.keys(state.files).forEach(fileName => {
                    if (!isDependencyFile(fileName)) {
                        const fileElement = document.createElement('div');
                        fileElement.className = `flex justify-between items-center p-1 hover:bg-gray-800 rounded cursor-pointer ${fileName === state.currentFile ? 'bg-gray-700' : ''}`;
                        fileElement.innerHTML = `
                            <span class="truncate">${fileName}</span>
                            ${fileName !== 'main.py' && fileName !== 'main.js' && fileName !== 'main.cpp' && fileName !== 'Main.java' && fileName !== 'main.rb' && fileName !== 'main.go' && fileName !== 'index.html' ? 
                            `<button class="text-red-500 hover:text-red-400 delete-file" data-file="${fileName}">√ó</button>` : ''}
                        `;
                        
                        fileElement.addEventListener('click', () => switchFile(fileName));
                        
                        const deleteButton = fileElement.querySelector('.delete-file');
                        if (deleteButton) {
                            deleteButton.addEventListener('click', (e) => {
                                e.stopPropagation();
                                deleteFile(fileName);
                            });
                        }
                        
                        fileTree.appendChild(fileElement);
                    }
                });
                
                // Add "Add file" button
                const addFileButton = document.createElement('button');
                addFileButton.className = 'text-blue-400 hover:text-blue-300 text-sm mt-2';
                addFileButton.textContent = '+ Add File';
                addFileButton.addEventListener('click', addNewFile);
                fileTree.appendChild(addFileButton);
            }

            function updateDependencyFiles() {
                dependencyFiles.innerHTML = '';
                
                Object.keys(state.files).forEach(fileName => {
                    if (isDependencyFile(fileName)) {
                        const fileElement = document.createElement('div');
                        fileElement.className = `flex justify-between items-center p-1 hover:bg-gray-800 rounded cursor-pointer ${fileName === state.currentFile ? 'bg-gray-700' : ''}`;
                        fileElement.innerHTML = `
                            <span class="truncate">${fileName}</span>
                            <button class="text-red-500 hover:text-red-400 delete-file" data-file="${fileName}">√ó</button>
                        `;
                        
                        fileElement.addEventListener('click', () => switchFile(fileName));
                        
                        const deleteButton = fileElement.querySelector('.delete-file');
                        if (deleteButton) {
                            deleteButton.addEventListener('click', (e) => {
                                e.stopPropagation();
                                deleteFile(fileName);
                            });
                        }
                        
                        dependencyFiles.appendChild(fileElement);
                    }
                });
            }

            function isDependencyFile(fileName) {
                const dependencyFiles = [
                    'requirements.txt', 'package.json', 'pom.xml', 
                    'Gemfile', 'go.mod'
                ];
                return dependencyFiles.includes(fileName);
            }

            function addNewFile() {
                const fileName = prompt('Enter file name:');
                if (fileName) {
                    const extension = fileName.split('.').pop();
                    let language = 'plaintext';
                    
                    // Determine language from extension
                    switch(extension) {
                        case 'py': language = 'python'; break;
                        case 'js': language = 'javascript'; break;
                        case 'cpp': case 'h': language = 'cpp'; break;
                        case 'java': language = 'java'; break;
                        case 'rb': language = 'ruby'; break;
                        case 'go': language = 'go'; break;
                        case 'html': language = 'html'; break;
                        case 'css': language = 'css'; break;
                        case 'json': language = 'json'; break;
                        case 'xml': language = 'xml'; break;
                    }
                    
                    state.files[fileName] = {
                        name: fileName,
                        content: '',
                        language: language
                    };
                    
                    updateFileTree();
                    switchFile(fileName);
                }
            }

            function deleteFile(fileName) {
                if (confirm(`Are you sure you want to delete ${fileName}?`)) {
                    delete state.files[fileName];
                    
                    // If we deleted the current file, switch to the first available file
                    if (fileName === state.currentFile) {
                        const remainingFiles = Object.keys(state.files);
                        if (remainingFiles.length > 0) {
                            switchFile(remainingFiles[0]);
                        } else {
                            // Create a default file if no files remain
                            const extension = getExtensionForLanguage(state.currentLanguage);
                            const newFileName = `main.${extension}`;
                            state.files[newFileName] = {
                                name: newFileName,
                                content: getDefaultCode(state.currentLanguage),
                                language: state.currentLanguage
                            };
                            switchFile(newFileName);
                        }
                    }
                    
                    updateFileTree();
                    updateDependencyFiles();
                }
            }

            function handleFileUpload(event) {
                const files = event.target.files;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const content = e.target.result;
                        state.files[file.name] = {
                            name: file.name,
                            content: content,
                            language: getLanguageFromExtension(file.name)
                        };
                        
                        updateFileTree();
                        updateDependencyFiles();
                    };
                    
                    reader.readAsText(file);
                }
            }

            async function runCode() {
                statusElement.textContent = 'Running...';
                runSpinner.classList.remove('hidden');
                runText.textContent = 'Running';
                outputContent.textContent = '';
                
                try {
                    const code = editor.getValue();
                    const language = state.currentLanguage;
                    
                    // Clear HTML output if it exists
                    htmlOutputFrame.srcdoc = '';
                    
                    // Execute based on language
                    switch(language) {
                        case 'python':
                            await runPythonCode(code);
                            break;
                        case 'javascript':
                            runJavaScriptCode(code);
                            break;
                        case 'html':
                            runHTMLCode(code);
                            break;
                        case 'cpp':
                            outputContent.textContent = 'C++ execution requires Emscripten setup. This would compile to WebAssembly in a full implementation.';
                            break;
                        case 'java':
                            outputContent.textContent = 'Java execution requires CheerpJ or similar WebAssembly compiler. This would run Java in browser in a full implementation.';
                            break;
                        case 'ruby':
                            outputContent.textContent = 'Ruby execution requires Opal or similar compiler. This would run Ruby in browser in a full implementation.';
                            break;
                        case 'go':
                            outputContent.textContent = 'Go execution requires GopherJS or WebAssembly target. This would run Go in browser in a full implementation.';
                            break;
                        default:
                            outputContent.textContent = `Unsupported language: ${language}`;
                    }
                    
                    statusElement.textContent = 'Execution completed';
                } catch (error) {
                    outputContent.textContent = `Error: ${error.message}`;
                    statusElement.textContent = 'Error';
                } finally {
                    runSpinner.classList.add('hidden');
                    runText.textContent = 'Run';
                }
            }

            async function runPythonCode(code) {
                if (!pyodide) {
                    outputContent.textContent = 'Python runtime not loaded yet. Please wait...';
                    return;
                }
                
                try {
                    // Check for requirements.txt and install dependencies
                    if (state.files['requirements.txt']) {
                        outputContent.textContent = 'Installing dependencies from requirements.txt...';
                        const requirements = state.files['requirements.txt'].content;
                        const lines = requirements.split('\n');
                        
                        for (const line of lines) {
                            const packageLine = line.trim();
                            // Skip empty lines and comments
                            if (!packageLine || packageLine.startsWith('#')) continue;
                            
                            try {
                                outputContent.textContent += `\nInstalling ${packageLine}...`;
                                await pyodide.loadPackage(['micropip']);
                                const micropip = pyodide.pyimport('micropip');
                                await micropip.install(packageLine);
                                outputContent.textContent += ` Done`;
                            } catch (err) {
                                outputContent.textContent += ` Error: ${err.message}`;
                            }
                        }
                    }
                    
                    // Execute the Python code
                    outputContent.textContent += '\n\nRunning code...\n';
                    const result = await pyodide.runPythonAsync(code);
                    if (result !== undefined) {
                        outputContent.textContent += result.toString();
                    }
                } catch (error) {
                    outputContent.textContent += `\nPython error: ${error.message}`;
                }
            }

            function runJavaScriptCode(code) {
                try {
                    // Check for package.json to simulate dependency management
                    if (state.files['package.json']) {
                        outputContent.textContent = 'Note: Package.json detected. In a full implementation, this would load dependencies from a CDN.\n\n';
                    }
                    
                    // Capture console.log output
                    const originalConsoleLog = console.log;
                    const logs = [];
                    console.log = function() {
                        logs.push(Array.from(arguments).join(' '));
                        originalConsoleLog.apply(console, arguments);
                    };
                    
                    // Execute the JavaScript code
                    if (code.includes('import ') || code.includes('require(')) {
                        outputContent.textContent += 'Note: Imports detected. In a full implementation, this would load modules from a CDN.\n\n';
                    }
                    
                    // Use Babel to transpile modern JS if needed
                    try {
                        const transpiledCode = Babel.transform(code, { presets: ['env'] }).code;
                        eval(transpiledCode);
                    } catch (e) {
                        // If Babel fails, try direct execution
                        eval(code);
                    }
                    
                    // Restore console.log
                    console.log = originalConsoleLog;
                    
                    // Display captured logs
                    if (logs.length > 0) {
                        outputContent.textContent += logs.join('\n');
                    } else {
                        outputContent.textContent += 'Code executed successfully (no output)';
                    }
                } catch (error) {
                    outputContent.textContent += `JavaScript error: ${error.message}`;
                }
            }

            function runHTMLCode(code) {
                try {
                    // Show HTML output in the iframe
                    htmlOutputFrame.srcdoc = code;
                    
                    // Switch to HTML output tab
                    tabButtons.forEach(btn => {
                        btn.classList.remove('border-b-2', 'border-blue-500', 'text-blue-300');
                        btn.classList.add('text-gray-400');
                    });
                    document.querySelector('[data-tab="html-output"]').classList.add('border-b-2', 'border-blue-500', 'text-blue-300');
                    outputContent.classList.add('hidden');
                    htmlOutputContent.classList.remove('hidden');
                    
                    outputContent.textContent = 'HTML rendered successfully. View output in HTML tab.';
                } catch (error) {
                    outputContent.textContent = `HTML error: ${error.message}`;
                }
            }

            function saveProject() {
                try {
                    localStorage.setItem('codeRunner_project', JSON.stringify(state));
                    statusElement.textContent = 'Project saved successfully';
                    
                    setTimeout(() => {
                        statusElement.textContent = 'Idle';
                    }, 2000);
                } catch (error) {
                    statusElement.textContent = 'Error saving project';
                }
            }

            function downloadProject() {
                const zip = new JSZip();
                
                // Add all files to the zip
                Object.keys(state.files).forEach(fileName => {
                    zip.file(fileName, state.files[fileName].content);
                });
                
                // Generate the zip file
                zip.generateAsync({type: 'blob'}).then(function(content) {
                    saveAs(content, `${state.projectName}.zip`);
                    statusElement.textContent = 'Project downloaded';
                    
                    setTimeout(() => {
                        statusElement.textContent = 'Idle';
                    }, 2000);
                });
            }

            // Helper functions
            function getExtensionForLanguage(language) {
                switch(language) {
                    case 'python': return 'py';
                    case 'javascript': return 'js';
                    case 'cpp': return 'cpp';
                    case 'java': return 'java';
                    case 'ruby': return 'rb';
                    case 'go': return 'go';
                    case 'html': return 'html';
                    default: return 'txt';
                }
            }

            function getDefaultCode(language) {
                switch(language) {
                    case 'python':
                        return '# Write your Python code here\nprint("Hello, World!")';
                    case 'javascript':
                        return '// Write your JavaScript code here\nconsole.log("Hello, World!");';
                    case 'cpp':
                        return '#include <iostream>\n\nint main() {\n    std::cout << "Hello, World!" << std::endl;\n    return 0;\n}';
                    case 'java':
                        return 'public class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}';
                    case 'ruby':
                        return '# Write your Ruby code here\nputs "Hello, World!"';
                    case 'go':
                        return 'package main\n\nimport "fmt"\n\nfunc main() {\n    fmt.Println("Hello, World!")\n}';
                    case 'html':
                        return '<!DOCTYPE html>\n<html>\n<head>\n    <title>Hello World</title>\n</head>\n<body>\n    <h1>Hello, World!</h1>\n</body>\n</html>';
                    default:
                        return '';
                }
            }

            function getLanguageFromExtension(filename) {
                const extension = filename.split('.').pop();
                switch(extension) {
                    case 'py': return 'python';
                    case 'js': return 'javascript';
                    case 'cpp': case 'h': return 'cpp';
                    case 'java': return 'java';
                    case 'rb': return 'ruby';
                    case 'go': return 'go';
                    case 'html': return 'html';
                    case 'css': return 'css';
                    case 'json': return 'json';
                    case 'xml': return 'xml';
                    default: return 'plaintext';
                }
            }

            // Load saved project if available
            const savedProject = localStorage.getItem('codeRunner_project');
            if (savedProject) {
                try {
                    const parsedProject = JSON.parse(savedProject);
                    Object.assign(state, parsedProject);
                    
                    // Update UI with saved project
                    projectNameInput.value = state.projectName;
                    languageSelect.value = state.currentLanguage;
                    
                    // Switch to the current file
                    if (state.files[state.currentFile]) {
                        switchFile(state.currentFile);
                    }
                    
                    updateFileTree();
                    updateDependencyFiles();
                } catch (error) {
                    console.error('Error loading saved project:', error);
                }
            }
        });
    </script>
