<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRunner - Multi-Language Code Editor</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .code-editor {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            tab-size: 4;
            -moz-tab-size: 4;
            white-space: pre;
            overflow: auto;
        }
        .btn-hover:hover {
            background-color: rgba(0, 122, 204, 0.8);
        }
        .output-panel {
            font-family: monospace;
            white-space: pre-wrap;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .html-output {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            color: black;
        }
        .file-item {
            transition: background-color 0.2s;
        }
        .file-item:hover {
            background-color: #2d2d30;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-bold">CodeRunner</h1>
            <div>
                <select id="language-select" class="bg-gray-700 text-white p-2 rounded">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                </select>
            </div>
            <input type="text" id="project-name" placeholder="Project Name" class="bg-gray-700 text-white p-2 rounded w-40" value="Untitled Project">
        </div>
        <div class="flex space-x-2">
            <button id="run-btn" class="bg-blue-600 text-white px-4 py-2 rounded btn-hover flex items-center">
                <span id="run-text">Run</span>
                <span id="run-spinner" class="loading-spinner hidden"></span>
            </button>
            <button id="save-btn" class="bg-gray-700 text-white px-4 py-2 rounded btn-hover">Save</button>
            <button id="download-btn" class="bg-gray-700 text-white px-4 py-2 rounded btn-hover">Download</button>
            <input type="file" id="upload-file" class="hidden" accept=".py,.js,.html,.txt,.json">
            <label for="upload-file" class="bg-gray-700 text-white px-4 py-2 rounded btn-hover cursor-pointer">Upload File</label>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-1 overflow-hidden">
        <!-- File Explorer -->
        <div class="bg-gray-900 w-64 overflow-y-auto p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-semibold">Files</h2>
            </div>
            <div id="file-tree" class="mb-4">
                <div class="file-item p-2 rounded cursor-pointer bg-gray-700" data-file="main.py">
                    <span>main.py</span>
                </div>
            </div>
            <div>
                <h3 class="font-semibold mb-2">Dependency Files</h3>
                <div id="dependency-files">
                    <div class="file-item p-2 rounded cursor-pointer" data-file="requirements.txt">
                        <span>requirements.txt</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Code Editor -->
        <div class="flex-1 relative flex flex-col">
            <div class="bg-gray-800 p-2 text-sm flex justify-between">
                <span id="current-file">main.py</span>
            </div>
            <textarea id="editor" class="code-editor" spellcheck="false"># Write your Python code here
print("Hello, World!")</textarea>
        </div>

        <!-- Output Panel -->
        <div class="bg-gray-900 w-1/3 overflow-y-auto p-4 output-panel flex flex-col">
            <h2 class="font-semibold mb-4">Output</h2>
            <div id="output-tabs" class="flex border-b border-gray-700 mb-2">
                <button class="tab-btn px-4 py-2 border-b-2 border-blue-500 text-blue-300" data-tab="output">Console</button>
                <button class="tab-btn px-4 py-2 text-gray-400" data-tab="html-output">HTML Output</button>
            </div>
            <div id="output-content" class="whitespace-pre-wrap flex-1 overflow-auto"></div>
            <div id="html-output-content" class="hidden flex-1 overflow-auto">
                <iframe id="html-output-frame" class="html-output"></iframe>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-2 flex justify-between items-center text-sm">
        <div id="status">Idle</div>
        <div>CodeRunner v1.0</div>
    </footer>

    <script>
        // Initialize application when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Application state
            const state = {
                currentLanguage: 'python',
                currentFile: 'main.py',
                files: {
                    'main.py': {
                        name: 'main.py',
                        content: '# Write your Python code here\nprint("Hello, World!")',
                        language: 'python'
                    },
                    'requirements.txt': {
                        name: 'requirements.txt',
                        content: '# Add your Python dependencies here\n# numpy==1.21.0',
                        language: 'text'
                    }
                },
                projectName: 'Untitled Project'
            };

            // DOM elements
            const languageSelect = document.getElementById('language-select');
            const projectNameInput = document.getElementById('project-name');
            const editor = document.getElementById('editor');
            const runButton = document.getElementById('run-btn');
            const runText = document.getElementById('run-text');
            const runSpinner = document.getElementById('run-spinner');
            const saveButton = document.getElementById('save-btn');
            const downloadButton = document.getElementById('download-btn');
            const uploadFileButton = document.getElementById('upload-file');
            const fileTree = document.getElementById('file-tree');
            const dependencyFiles = document.getElementById('dependency-files');
            const outputContent = document.getElementById('output-content');
            const htmlOutputFrame = document.getElementById('html-output-frame');
            const htmlOutputContent = document.getElementById('html-output-content');
            const statusElement = document.getElementById('status');
            const currentFileElement = document.getElementById('current-file');
            const tabButtons = document.querySelectorAll('.tab-btn');
            const fileItems = document.querySelectorAll('.file-item');

            // Set up event listeners
            languageSelect.addEventListener('change', handleLanguageChange);
            projectNameInput.addEventListener('change', handleProjectNameChange);
            editor.addEventListener('input', handleEditorChange);
            runButton.addEventListener('click', runCode);
            saveButton.addEventListener('click', saveProject);
            downloadButton.addEventListener('click', downloadProject);
            uploadFileButton.addEventListener('change', handleFileUpload);
            
            // Tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    tabButtons.forEach(btn => {
                        btn.classList.remove('border-b-2', 'border-blue-500', 'text-blue-300');
                        btn.classList.add('text-gray-400');
                    });
                    button.classList.add('border-b-2', 'border-blue-500', 'text-blue-300');
                    button.classList.remove('text-gray-400');
                    
                    if (tab === 'output') {
                        outputContent.classList.remove('hidden');
                        htmlOutputContent.classList.add('hidden');
                    } else if (tab === 'html-output') {
                        outputContent.classList.add('hidden');
                        htmlOutputContent.classList.remove('hidden');
                    }
                });
            });

            // File selection
            fileItems.forEach(item => {
                item.addEventListener('click', () => {
                    const fileName = item.dataset.file;
                    switchFile(fileName);
                    
                    // Update UI
                    fileItems.forEach(i => i.classList.remove('bg-gray-700'));
                    item.classList.add('bg-gray-700');
                });
            });

            // Initialize with Python file selected
            document.querySelector('[data-file="main.py"]').classList.add('bg-gray-700');

            // Event handlers
            function handleLanguageChange() {
                state.currentLanguage = languageSelect.value;
                const extension = getExtensionForLanguage(state.currentLanguage);
                const newFileName = `main.${extension}`;
                
                // Create a new file if it doesn't exist
                if (!state.files[newFileName]) {
                    state.files[newFileName] = {
                        name: newFileName,
                        content: getDefaultCode(state.currentLanguage),
                        language: state.currentLanguage
                    };
                }
                
                // Switch to the new file
                switchFile(newFileName);
                
                // Update UI
                fileItems.forEach(i => i.classList.remove('bg-gray-700'));
                const fileElement = document.querySelector(`[data-file="${newFileName}"]`);
                if (fileElement) {
                    fileElement.classList.add('bg-gray-700');
                }
            }

            function handleProjectNameChange() {
                state.projectName = projectNameInput.value || 'Untitled Project';
            }

            function handleEditorChange() {
                state.files[state.currentFile].content = editor.value;
            }

            function switchFile(fileName) {
                state.currentFile = fileName;
                const file = state.files[fileName];
                
                // Update editor
                editor.value = file.content;
                currentFileElement.textContent = fileName;
                
                // Update language selection if needed
                if (file.language !== state.currentLanguage && file.language !== 'text') {
                    state.currentLanguage = file.language;
                    languageSelect.value = file.language;
                }
            }

            function handleFileUpload(event) {
                const files = event.target.files;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const content = e.target.result;
                        state.files[file.name] = {
                            name: file.name,
                            content: content,
                            language: getLanguageFromExtension(file.name)
                        };
                        
                        // Add to file tree if it's a new file
                        if (!document.querySelector(`[data-file="${file.name}"]`)) {
                            const isDependency = isDependencyFile(file.name);
                            const container = isDependency ? dependencyFiles : fileTree;
                            
                            const fileElement = document.createElement('div');
                            fileElement.className = 'file-item p-2 rounded cursor-pointer';
                            fileElement.dataset.file = file.name;
                            fileElement.innerHTML = `<span>${file.name}</span>`;
                            
                            fileElement.addEventListener('click', () => {
                                switchFile(file.name);
                                document.querySelectorAll('.file-item').forEach(i => i.classList.remove('bg-gray-700'));
                                fileElement.classList.add('bg-gray-700');
                            });
                            
                            container.appendChild(fileElement);
                        }
                    };
                    
                    reader.readAsText(file);
                }
                
                // Reset the file input
                event.target.value = '';
            }

            function runCode() {
                statusElement.textContent = 'Running...';
                runSpinner.classList.remove('hidden');
                runText.textContent = 'Running';
                outputContent.textContent = '';
                
                try {
                    const code = editor.value;
                    const language = state.currentLanguage;
                    
                    // Clear HTML output if it exists
                    htmlOutputFrame.srcdoc = '';
                    
                    // Execute based on language
                    switch(language) {
                        case 'python':
                            runPythonCode(code);
                            break;
                        case 'javascript':
                            runJavaScriptCode(code);
                            break;
                        case 'html':
                            runHTMLCode(code);
                            break;
                        default:
                            outputContent.textContent = `Unsupported language: ${language}`;
                    }
                    
                    statusElement.textContent = 'Execution completed';
                } catch (error) {
                    outputContent.textContent = `Error: ${error.message}`;
                    statusElement.textContent = 'Error';
                } finally {
                    runSpinner.classList.add('hidden');
                    runText.textContent = 'Run';
                    
                    // Switch to output tab
                    tabButtons.forEach(btn => {
                        btn.classList.remove('border-b-2', 'border-blue-500', 'text-blue-300');
                        btn.classList.add('text-gray-400');
                    });
                    document.querySelector('[data-tab="output"]').classList.add('border-b-2', 'border-blue-500', 'text-blue-300');
                    outputContent.classList.remove('hidden');
                    htmlOutputContent.classList.add('hidden');
                }
            }

            function runPythonCode(code) {
                try {
                    // Simple Python execution simulation
                    // In a real implementation, this would use Pyodide
                    
                    // Check for print statements and simulate output
                    const printRegex = /print\(([^)]+)\)/g;
                    let match;
                    let output = '';
                    
                    while ((match = printRegex.exec(code)) !== null) {
                        // Remove quotes from string output
                        let value = match[1].replace(/['"]/g, '');
                        output += value + '\n';
                    }
                    
                    if (output) {
                        outputContent.textContent = output;
                    } else {
                        outputContent.textContent = 'Code executed successfully (no output)';
                    }
                } catch (error) {
                    outputContent.textContent = `Python error: ${error.message}`;
                }
            }

            function runJavaScriptCode(code) {
                try {
                    // Capture console.log output
                    const originalConsoleLog = console.log;
                    const logs = [];
                    console.log = function() {
                        logs.push(Array.from(arguments).join(' '));
                        originalConsoleLog.apply(console, arguments);
                    };
                    
                    // Execute the JavaScript code
                    eval(code);
                    
                    // Restore console.log
                    console.log = originalConsoleLog;
                    
                    // Display captured logs
                    if (logs.length > 0) {
                        outputContent.textContent = logs.join('\n');
                    } else {
                        outputContent.textContent = 'Code executed successfully (no output)';
                    }
                } catch (error) {
                    outputContent.textContent = `JavaScript error: ${error.message}`;
                }
            }

            function runHTMLCode(code) {
                try {
                    // Show HTML output in the iframe
                    htmlOutputFrame.srcdoc = code;
                    
                    // Switch to HTML output tab
                    tabButtons.forEach(btn => {
                        btn.classList.remove('border-b-2', 'border-blue-500', 'text-blue-300');
                        btn.classList.add('text-gray-400');
                    });
                    document.querySelector('[data-tab="html-output"]').classList.add('border-b-2', 'border-blue-500', 'text-blue-300');
                    outputContent.classList.add('hidden');
                    htmlOutputContent.classList.remove('hidden');
                    
                    outputContent.textContent = 'HTML rendered successfully. View output in HTML tab.';
                } catch (error) {
                    outputContent.textContent = `HTML error: ${error.message}`;
                }
            }

            function saveProject() {
                try {
                    localStorage.setItem('codeRunner_project', JSON.stringify(state));
                    statusElement.textContent = 'Project saved successfully';
                    
                    setTimeout(() => {
                        statusElement.textContent = 'Idle';
                    }, 2000);
                } catch (error) {
                    statusElement.textContent = 'Error saving project';
                }
            }

            function downloadProject() {
                try {
                    const data = JSON.stringify(state, null, 2);
                    const blob = new Blob([data], {type: 'application/json'});
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${state.projectName}.coderunner`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    statusElement.textContent = 'Project downloaded';
                    
                    setTimeout(() => {
                        statusElement.textContent = 'Idle';
                    }, 2000);
                } catch (error) {
                    statusElement.textContent = 'Error downloading project';
                }
            }

            // Helper functions
            function getExtensionForLanguage(language) {
                switch(language) {
                    case 'python': return 'py';
                    case 'javascript': return 'js';
                    case 'html': return 'html';
                    default: return 'txt';
                }
            }

            function getDefaultCode(language) {
                switch(language) {
                    case 'python':
                        return '# Write your Python code here\nprint("Hello, World!")';
                    case 'javascript':
                        return '// Write your JavaScript code here\nconsole.log("Hello, World!");';
                    case 'html':
                        return '<!DOCTYPE html>\n<html>\n<head>\n    <title>Hello World</title>\n</head>\n<body>\n    <h1>Hello, World!</h1>\n</body>\n</html>';
                    default:
                        return '';
                }
            }

            function getLanguageFromExtension(filename) {
                const extension = filename.split('.').pop();
                switch(extension) {
                    case 'py': return 'python';
                    case 'js': return 'javascript';
                    case 'html': return 'html';
                    case 'txt': return 'text';
                    case 'json': return 'text';
                    default: return 'text';
                }
            }

            function isDependencyFile(fileName) {
                const dependencyFiles = [
                    'requirements.txt', 'package.json'
                ];
                return dependencyFiles.includes(fileName);
            }

            // Load saved project if available
            const savedProject = localStorage.getItem('codeRunner_project');
            if (savedProject) {
                try {
                    const parsedProject = JSON.parse(savedProject);
                    Object.assign(state, parsedProject);
                    
                    // Update UI with saved project
                    projectNameInput.value = state.projectName;
                    languageSelect.value = state.currentLanguage;
                    
                    // Switch to the current file
                    if (state.files[state.currentFile]) {
                        switchFile(state.currentFile);
                    }
                } catch (error) {
                    console.error('Error loading saved project:', error);
                }
            }
        });
    </script>
</body>
</html>
